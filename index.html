<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Peminjaman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header-perpustakaan">
        Sistem Informasi Perpustakaan
    </header>

    <main class="form-peminjaman-container">
        
        <h2>Form Peminjaman Buku</h2>

        <form action="#" method="POST">
            
            <div class="form-group">
                <label for="buku">1. Pilih Buku (Hanya buku tersedia):</label>
                <select id="buku" name="buku">
                    <option value="">-- Pilih Buku (Tersedia) --</option>
                    <option value="buku1">Buku Laskar Pelangi</option>
                    <option value="buku2">Buku Bumi Manusia</option>
                </select>
            </div>

            <div class="form-group">
                <label for="kelas">2. Pilih Kelas Peminjam:</label>
                <select id="kelas" name="kelas">
                    <option value="">-- Pilih Kelas --</option>
                    <option value="kelas10">Kelas 10</option>
                    <option value="kelas11">Kelas 11</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nama">3. Pilih Nama Peminjam:</label>
                <select id="nama" name="nama">
                    <option value="">-- Pilih kelas terlebih dahulu --</option>
                    </select>
            </div>

            <div class="form-group">
                <label for="nis">4. NIS Peminjam (Otomatis):</label>
                <input type="text" id="nis" name="nis" placeholder="NIS akan muncul di sini..." readonly>
            </div>

            <div class="form-group">
                <label for="password">5. Password Admin:</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password admin...">
            </div>

            <button type="submit" class="btn-submit">
                Proses Peminjaman
            </button>

        </form>
    </main>

</body>
</html>
